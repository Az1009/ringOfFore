<!-- v10 spielerleiste einbinden -->
<!-- mit ngfor erstellen wir weitere Spieler -->
<!-- v11. input variable w. player.c.ts um den Spielernamen hinzuzufÃ¼gen -->
<!-- v16 top-px i*90 abstand zwischen den spielern -->
<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100+(i*90)}" [playerActive]="i== game.currentPlayer" [name]="player" class="playerPosition">
</app-player>
<!-- spielhintergrund -->
<div class="gameField">


    <!-- kartenstapel -->
    <div class="cardStack">
        <!-- v.4 karten versetzt anzeigen ngFor -->
        <!-- v.4 right i abstand nach rechts -->
        <img *ngFor="let c of[0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i*5}" src="/assets/img/cards/card_cover.png" alt="">
        <!-- v5 oberste Karte animieren -->
        <img (click)="takeCard()" class="topCard" style="right: 25px" src="/assets/img/cards/card_cover.png" alt="">

        <!-- gespielt jarte anzeigen -->
        <!-- classe um die gepielte karten zu animieren -->
        <img *ngFor="let card of game.playedCards" class="playedCard" src="./assets/img/cards/{{card}}.png" alt="">
        <!-- v6 karte beim anklicken anzeigen  -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation " class="pickCard" style="right: 25px" src="/assets/img/cards/{{currentCard}}.png">
    </div>

</div>

<!-- v17  karte aus material design einbinden -->
<!-- v18 4. aktuelle Frage einblenden -->
<app-game-description [card]="currentCard" class="gameDescription"></app-game-description>
<!-- aus angular MAterial plus button -->
<button mat-fab color="primary" (click)="openDialog()" class="addButton">
    <mat-icon>add</mat-icon>
  </button>
